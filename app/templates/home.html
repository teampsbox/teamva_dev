{% extends 'base.html' %}

{% block content %}

<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.first_name.label }}<br>
            {{ form.first_name(size=25) }}
        </p>
        <p>
            {{ form.last_name.label }}<br>
            {{ form.last_name(size=25) }}
        </p>

        <p>{{ form.submit() }}</p>
</form>

{% endblock content %}
